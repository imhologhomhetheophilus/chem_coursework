# render.yaml
services:
  - type: web
    name: chem-coursework
    env: docker
    dockerfilePath: Dockerfile        # Path to your Dockerfile
    plan: free                        # Can be free, starter, standard, etc.
    region: oregon                    # Choose your preferred region
    autoDeploy: true                  # Automatically deploy from GitHub
    repo: jobjacob/chem-coursework    # Your GitHub repo
    branch: main                      # Branch to deploy
    pullRequestPreviews: false
    buildCommand: ""                  # Usually blank for Docker
    startCommand: ""                  # CMD defined in Dockerfile
    envVars:
      - key: DB_HOST
        value: "mysql-435841.alwaysdata.net"   # Your actual host from AlwaysData
      - key: DB_USER
        value: "435841_chemuser"               # Your database username
      - key: DB_PASSWORD
        value: "jobjacob123@"                  # Your database password
      - key: DB_NAME
        value: "chemcoursework_chemcoursework" # Your database name
